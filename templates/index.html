{% extends "main.html" %}

{% block content %}
  <img src="/static/images/mountains.jpg" alt="sdsds" height="200" width="200">
    <h1>This is Index.html.</h1>
    <div class="container">
      <table class="table">
      {% for stud in studData %}
      
        <tr>        
       
          <td class="{% cycle 'tdclass' 'tdclass1' '' '' %}">{{ stud.rno }}</td>       
         <td>{{ forloop.counter }} </td>          
        {% filter lower %}          
         <td>{{ stud.name }} </td>          
          <td>{{ stud.address }}</td>
          <td>{{ stud.status|title }} </td>
          <td>{% now "D d M Y" %} </td>
        </tr>
      
      {% endfor %}
      
      </table>
    </div>
{% endblock content %}
